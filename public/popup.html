<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Organizer</title>
  <link rel="stylesheet" href="../src/popup.css"> <!-- Ensure the path is correct -->
</head>
<body>
  <div class="container">
    <header>
      <h1>ChatGPT Organizer</h1>
    </header>
    <ul class="options">
      <li class="option-item">
        <span>Hide Home Feed</span>
        <label class="switch">
          <input type="checkbox" name="hideHomeFeed">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide Video Sidebar</span>
        <label class="switch">
          <input type="checkbox" name="hideVideoSidebar">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide Recommended</span>
        <label class="switch">
          <input type="checkbox" name="hideRecommended">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide Live Chat</span>
        <label class="switch">
          <input type="checkbox" name="hideLiveChat">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide Playlist</span>
        <label class="switch">
          <input type="checkbox" name="hidePlaylist">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide Fundraiser</span>
        <label class="switch">
          <input type="checkbox" name="hideFundraiser">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide End Screen Feed</span>
        <label class="switch">
          <input type="checkbox" name="hideEndScreenFeed">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide End Screen Cards</span>
        <label class="switch">
          <input type="checkbox" name="hideEndScreenCards">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide Shorts</span>
        <label class="switch">
          <input type="checkbox" name="hideShorts">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide Comments</span>
        <label class="switch">
          <input type="checkbox" name="hideComments">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide Mixes</span>
        <label class="switch">
          <input type="checkbox" name="hideMixes">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide Merch, Tickets, Offers</span>
        <label class="switch">
          <input type="checkbox" name="hideMerchTicketsOffers">
          <span class="slider"></span>
        </label>
      </li>
      <li class="option-item">
        <span>Hide Video Info</span>
        <label class="switch">
          <input type="checkbox" name="hideVideoInfo">
          <span class="slider"></span>
        </label>
      </li>
    </ul>
    <footer>
      <button>Donate</button>
      <button>Request Feature</button>
      <button>Support</button>
    </footer>
  </div>
  <script src="../dist/popup.js"></script> <!-- Ensure the path is correct -->
</body>
</html>
